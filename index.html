# Exercise II - Review

### Key ideas

- We **clone** üìãüíª repositories üìÅ from **origin** ‚òÅÔ∏è to our computers üíª (**local** copies)

- We work like normal üë©‚Äçüíª and **commit** üì∏üìù changes

- When we finish we **push** ü¢Å‚òÅÔ∏è changes from our local copy to origin ‚òÅÔ∏è

- The changes are then visible on GitHub ‚òÅÔ∏èüìÅ

- Practice this procedure (clone üìãüíª &gt; edit üë©‚Äçüíª &gt; commit üì∏üìù &gt; push ü¢Å‚òÅÔ∏è)&lt;br&gt;with dummy repos üìÅüìÅ to get the hang of it

# What's the solution?

### Branches

- Using branches gives us a way to work on different versions of a repository 
at one time

--
count: false

- By default a new repo has one branch called .large[.blue[master]] 

--
count: false

- Master is *the definitive* branch 

--
count: false

- We create new branches to experiment, make edits, create new features, etc., 
before committing them to master

--
count: false

- When you create a branch off of master you‚Äôre essentially making a copy, or 
snapshot üì∏ of master at a specific point in time (like making a copy of 
a word file, i.e., `essay_final_version3_for_real.docx`)

--
count: false

- A branch should be used for making 'one logical change', usually to add a 
feature in software development

--
count: false

- If a collaborator makes changes to master while you are working on a branch, 
you can pull in those changes
